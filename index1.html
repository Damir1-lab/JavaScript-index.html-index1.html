<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapremina</title>
</head>
<body>
    <h1>"Ovaj program izracunava zapreminu valjka V = r<sup>2</sup> * π * H </h1> 
    <script>
        
     

var π = 3.14;
var radius = Number(prompt("Please enter  number r²:"));
var height = Number(prompt("Please enter number H:"));
var Volumen =  π * radius * radius * height;


alert("Volumen is V = r² * H * π : =  " + Volumen);
    </script>
   
</body>
    
</body>
</html>
